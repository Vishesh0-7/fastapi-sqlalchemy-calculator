<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FastAPI Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; }
    input, select, button { padding: .5rem; margin-right: .5rem; }
    #result { font-weight: 700; margin-top: 1rem; }
    .row { margin-bottom: .75rem; }
  </style>
</head>
<body>
  <h1>FastAPI Calculator</h1>
  <div class="row">
    <label>A <input id="a" type="number" value="3" step="any"></label>
    <label>B <input id="b" type="number" value="2" step="any"></label>
  </div>
  <div class="row">
    <select id="op">
      <option value="add">add (+)</option>
      <option value="sub">sub (-)</option>
      <option value="mul">mul (×)</option>
      <option value="div">div (÷)</option>
    </select>
    <button id="go">Calculate</button>
  </div>
  <div id="result">Result: —</div>

  <script>
    const $ = (id) => document.getElementById(id);
    
    // Map operation names to the format expected by the API
    const opMap = {
      'add': 'Add',
      'sub': 'Sub', 
      'mul': 'Multiply',
      'div': 'Divide'
    };
    
    $("go").addEventListener("click", async () => {
      const opValue = $("op").value;
      const aValue = parseFloat($("a").value);
      const bValue = parseFloat($("b").value);
      
      // Create calculation in database using POST /calculations/
      const res = await fetch('/calculations/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          a: aValue,
          b: bValue,
          type: opMap[opValue]
        })
      });
      
      const data = await res.json();
      
      if (res.ok) {
        $("result").textContent = `Result: ${data.result} (Saved to DB with ID: ${data.id})`;
      } else {
        $("result").textContent = `Error: ${data.detail}`;
      }
    });
  </script>
</body>
</html>
