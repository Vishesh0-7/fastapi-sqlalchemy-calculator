version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: calculator_postgres
    environment:
      POSTGRES_USER: calculator_user
      POSTGRES_PASSWORD: calculator_pass
      POSTGRES_DB: calculator_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calculator_user -d calculator_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calculator_network

  # pgAdmin - PostgreSQL Web Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: calculator_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@calculator.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - calculator_network
    restart: unless-stopped

  # FastAPI Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: calculator_app
    environment:
      DATABASE_URL: postgresql://calculator_user:calculator_pass@db:5432/calculator_db
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    networks:
      - calculator_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: calculator_tests
    environment:
      DATABASE_URL: postgresql://calculator_user:calculator_pass@db:5432/calculator_test_db
      PYTHONPATH: /app
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      db:
        condition: service_healthy
    networks:
      - calculator_network
    command: pytest -v --tb=short
    profiles:
      - test

volumes:
  postgres_data:
  pgadmin_data:

networks:
  calculator_network:
    driver: bridge
