<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Calculator App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error-input {
            border-color: #e74c3c !important;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Register for Calculator App</p>
        
        <div id="successMessage" class="success-message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message">Please enter a valid email address</span>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameError" class="error-message">Username must be at least 3 characters</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error-message">Password must be at least 8 characters</span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="confirmError" class="error-message">Passwords do not match</span>
            </div>
            
            <button type="submit" id="submitBtn">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script>
        const form = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        
        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        // Real-time validation
        emailInput.addEventListener('blur', validateEmail);
        usernameInput.addEventListener('blur', validateUsername);
        passwordInput.addEventListener('blur', validatePassword);
        confirmPasswordInput.addEventListener('blur', validateConfirmPassword);
        
        function validateEmail() {
            const email = emailInput.value.trim();
            const errorMsg = document.getElementById('emailError');
            
            if (!email || !emailRegex.test(email)) {
                emailInput.classList.add('error-input');
                errorMsg.classList.add('show');
                return false;
            }
            
            emailInput.classList.remove('error-input');
            errorMsg.classList.remove('show');
            return true;
        }
        
        function validateUsername() {
            const username = usernameInput.value.trim();
            const errorMsg = document.getElementById('usernameError');
            
            if (username.length < 3) {
                usernameInput.classList.add('error-input');
                errorMsg.classList.add('show');
                return false;
            }
            
            usernameInput.classList.remove('error-input');
            errorMsg.classList.remove('show');
            return true;
        }
        
        function validatePassword() {
            const password = passwordInput.value;
            const errorMsg = document.getElementById('passwordError');
            
            if (password.length < 8) {
                passwordInput.classList.add('error-input');
                errorMsg.classList.add('show');
                return false;
            }
            
            passwordInput.classList.remove('error-input');
            errorMsg.classList.remove('show');
            return true;
        }
        
        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const errorMsg = document.getElementById('confirmError');
            
            if (password !== confirmPassword) {
                confirmPasswordInput.classList.add('error-input');
                errorMsg.classList.add('show');
                return false;
            }
            
            confirmPasswordInput.classList.remove('error-input');
            errorMsg.classList.remove('show');
            return true;
        }
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate all fields
            const isEmailValid = validateEmail();
            const isUsernameValid = validateUsername();
            const isPasswordValid = validatePassword();
            const isConfirmValid = validateConfirmPassword();
            
            if (!isEmailValid || !isUsernameValid || !isPasswordValid || !isConfirmValid) {
                return;
            }
            
            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value.trim(),
                        username: usernameInput.value.trim(),
                        password: passwordInput.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('access_token', data.access_token);
                    
                    // Show success message
                    successMessage.textContent = 'Account created successfully! Redirecting...';
                    successMessage.classList.add('show');
                    
                    // Reset form
                    form.reset();
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        window.location.href = '/frontend/calculations.html';
                    }, 500);
                } else {
                    // Handle error
                    let errorMessage = data.detail || 'Registration failed';
                    if (errorMessage.includes('Email')) {
                        document.getElementById('emailError').textContent = errorMessage;
                        document.getElementById('emailError').classList.add('show');
                        emailInput.classList.add('error-input');
                    } else if (errorMessage.includes('Username')) {
                        document.getElementById('usernameError').textContent = errorMessage;
                        document.getElementById('usernameError').classList.add('show');
                        usernameInput.classList.add('error-input');
                    } else {
                        alert(errorMessage);
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('An error occurred during registration. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
