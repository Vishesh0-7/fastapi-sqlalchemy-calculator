<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculations - Calculator App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 15px;
            align-items: end;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            color: #555;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
        }
        
        .close {
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä My Calculations</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/'">Calculator</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="card">
            <h2>‚ûï Add New Calculation</h2>
            <div id="addMessage" class="message"></div>
            <form id="addForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="operand1">Operand 1</label>
                        <input type="number" id="operand1" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="operand2">Operand 2</label>
                        <input type="number" id="operand2" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="operation">Operation</label>
                        <select id="operation" required>
                            <option value="Add">Add (+)</option>
                            <option value="Sub">Subtract (‚àí)</option>
                            <option value="Multiply">Multiply (√ó)</option>
                            <option value="Divide">Divide (√∑)</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Calculate & Save</button>
            </form>
        </div>
        
        <div class="card">
            <h2>üìã Calculation History</h2>
            <div id="listMessage" class="message"></div>
            <div id="loadingState" class="loading">
                <div>Loading calculations...</div>
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üì≠</div>
                <p>No calculations yet. Add your first calculation above!</p>
            </div>
            <div id="tableContainer" class="table-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Operation</th>
                            <th>Operand 1</th>
                            <th>Operand 2</th>
                            <th>Result</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="calculationsTable">
                        <!-- Calculations will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Calculation</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div id="editMessage" class="message"></div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editOperand1">Operand 1</label>
                    <input type="number" id="editOperand1" step="any" required>
                </div>
                <div class="form-group">
                    <label for="editOperand2">Operand 2</label>
                    <input type="number" id="editOperand2" step="any" required>
                </div>
                <div class="form-group">
                    <label for="editOperation">Operation</label>
                    <select id="editOperation" required>
                        <option value="Add">Add (+)</option>
                        <option value="Sub">Subtract (‚àí)</option>
                        <option value="Multiply">Multiply (√ó)</option>
                        <option value="Divide">Divide (√∑)</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script>
        // Check if user is authenticated
        if (!isAuthenticated()) {
            window.location.href = '/frontend/login.html';
        }
        
        // Show message helper
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = `message ${type} show`;
            setTimeout(() => {
                el.classList.remove('show');
            }, 5000);
        }
        
        // Load all calculations
        async function loadCalculations() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/calculations/`);
                const calculations = await handleApiResponse(response);
                
                const tbody = document.getElementById('calculationsTable');
                const loadingState = document.getElementById('loadingState');
                const emptyState = document.getElementById('emptyState');
                const tableContainer = document.getElementById('tableContainer');
                
                loadingState.style.display = 'none';
                
                if (calculations.length === 0) {
                    emptyState.style.display = 'block';
                    tableContainer.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    tableContainer.style.display = 'block';
                    
                    tbody.innerHTML = calculations.map(calc => `
                        <tr>
                            <td>${calc.id}</td>
                            <td>${calc.type}</td>
                            <td>${calc.a}</td>
                            <td>${calc.b}</td>
                            <td><strong>${calc.result}</strong></td>
                            <td>
                                <div class="actions">
                                    <button class="btn btn-primary btn-small" onclick="openEditModal(${calc.id})">Edit</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteCalculation(${calc.id})">Delete</button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading calculations:', error);
                showMessage('listMessage', 'Failed to load calculations: ' + error.message, 'error');
                document.getElementById('loadingState').style.display = 'none';
            }
        }
        
        // Add calculation form handler
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const operand1 = parseFloat(document.getElementById('operand1').value);
            const operand2 = parseFloat(document.getElementById('operand2').value);
            const operation = document.getElementById('operation').value;
            
            // Client-side validation
            if (isNaN(operand1) || isNaN(operand2)) {
                showMessage('addMessage', 'Please enter valid numbers', 'error');
                return;
            }
            
            if (operation === 'Divide' && operand2 === 0) {
                showMessage('addMessage', 'Cannot divide by zero', 'error');
                return;
            }
            
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/calculations/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        a: operand1,
                        b: operand2,
                        type: operation
                    })
                });
                
                const result = await handleApiResponse(response);
                showMessage('addMessage', `Calculation saved! Result: ${result.result}`, 'success');
                
                // Reset form and reload table
                document.getElementById('addForm').reset();
                await loadCalculations();
            } catch (error) {
                console.error('Error adding calculation:', error);
                showMessage('addMessage', 'Failed to add calculation: ' + error.message, 'error');
            }
        });
        
        // Open edit modal
        async function openEditModal(id) {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/calculations/${id}`);
                const calc = await handleApiResponse(response);
                
                document.getElementById('editId').value = calc.id;
                document.getElementById('editOperand1').value = calc.a;
                document.getElementById('editOperand2').value = calc.b;
                document.getElementById('editOperation').value = calc.type;
                
                document.getElementById('editModal').classList.add('show');
            } catch (error) {
                console.error('Error loading calculation:', error);
                showMessage('listMessage', 'Failed to load calculation: ' + error.message, 'error');
            }
        }
        
        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            document.getElementById('editForm').reset();
            document.getElementById('editMessage').classList.remove('show');
        }
        
        // Edit calculation form handler
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const operand1 = parseFloat(document.getElementById('editOperand1').value);
            const operand2 = parseFloat(document.getElementById('editOperand2').value);
            const operation = document.getElementById('editOperation').value;
            
            // Client-side validation
            if (isNaN(operand1) || isNaN(operand2)) {
                showMessage('editMessage', 'Please enter valid numbers', 'error');
                return;
            }
            
            if (operation === 'Divide' && operand2 === 0) {
                showMessage('editMessage', 'Cannot divide by zero', 'error');
                return;
            }
            
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/calculations/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        a: operand1,
                        b: operand2,
                        type: operation
                    })
                });
                
                const result = await handleApiResponse(response);
                showMessage('listMessage', `Calculation updated! New result: ${result.result}`, 'success');
                
                closeEditModal();
                await loadCalculations();
            } catch (error) {
                console.error('Error updating calculation:', error);
                showMessage('editMessage', 'Failed to update calculation: ' + error.message, 'error');
            }
        });
        
        // Delete calculation
        async function deleteCalculation(id) {
            if (!confirm('Are you sure you want to delete this calculation?')) {
                return;
            }
            
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/calculations/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.status === 204) {
                    showMessage('listMessage', 'Calculation deleted successfully', 'success');
                    await loadCalculations();
                } else {
                    throw new Error('Failed to delete calculation');
                }
            } catch (error) {
                console.error('Error deleting calculation:', error);
                showMessage('listMessage', 'Failed to delete calculation: ' + error.message, 'error');
            }
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
        
        // Load calculations on page load
        loadCalculations();
    </script>
</body>
</html>
