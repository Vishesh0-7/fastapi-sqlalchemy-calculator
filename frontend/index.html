<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 60px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 36px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e1e8ed;
        }
        
        .feature {
            margin: 15px 0;
            color: #555;
            font-size: 14px;
        }
        
        .feature::before {
            content: "âœ“";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
            font-size: 16px;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-size: 14px;
        }
        
        .api-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }
        
        .api-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .api-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Calculator App</h1>
        <p class="subtitle">Secure, Fast, and Easy to Use</p>
        
        <div id="authSection">
            <div class="button-group">
                <a href="/frontend/login.html" class="btn btn-primary">Sign In</a>
                <a href="/frontend/register.html" class="btn btn-secondary">Create Account</a>
            </div>
            
            <div class="api-link">
                <a href="/docs" target="_blank">ðŸ“š View API Documentation</a>
            </div>
        </div>

        <div id="loadingSection" class="loading">
            <p>Loading your calculator...</p>
        </div>
        
        <div class="features">
            <div class="feature">Secure JWT Authentication</div>
            <div class="feature">Save Your Calculation History</div>
            <div class="feature">BREAD Operations for Calculations</div>
            <div class="feature">Modern Responsive Interface</div>
        </div>
    </div>
    
    <script>
        // Check if user is already logged in
        const token = localStorage.getItem('access_token');
        
        if (token) {
            // User is logged in, redirect to calculator
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            // Verify token is valid by making a test request
            fetch('/health', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                // Redirect to calculator regardless (health endpoint doesn't need auth)
                window.location.href = '/';
            })
            .catch(error => {
                // Token might be invalid, clear it and stay on landing page
                localStorage.removeItem('access_token');
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('loadingSection').style.display = 'none';
            });
        }
    </script>
</body>
</html>
